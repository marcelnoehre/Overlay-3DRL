<!DOCTYPE html>

<head>
    <meta name="description" content="Rocket League Overlay - 3D-Gaming" />
    <meta charset="utf-8">
    <title>3D-Gaming Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Marcel NÃ¶hre">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/web-socket-server.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="annonymous"></script>
</head>

<body>
    <!--team infos at the top-->
    <div class="scorebug">
        <table class="team-info">
            <img src="./assets/header_banner.png">
            <tr class="team left">
                <td id="nameLeft" class="teamname">3D-Gaming</td>
            </tr>
            <tr class="team right">
                <td id="nameRight" class="teamname">3D Gaming Underground</td>
            </tr>
        </table>
    </div>
    <!--area for player infos on both sides-->
    <!--hardcoded dev example-->
    <div class="playerbug">
        <table class="team-info-left">
            <tr id="Beast" class="player-row">
                <td class="name" colspan="2">Dexxan</td>
                <td class="goals">7</td>
                <td class="assists">3</td>
                <td class="saves">4</td>
                <td class="shots">7</td>
            </tr>
            <tr id="Beast_boost" class="player-boost">
                <td class="boostValue">100</td>
                <td class="boostBar" colspan="5">
                    <div class="container">
                        <div class="progress progress-striped">
                            <div class="progress-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr id="Foamer" class="player-row">
                <td class="name" colspan="2">3D Gaming Hotzenplotz</td>
                <td class="goals">10</td>
                <td class="assists">10</td>
                <td class="saves">10</td>
                <td class="shots">10</td>
            </tr>
            <tr id="Foamer_boost" class="player-boost">
                <td class="boostValue">50</td>
                <td class="boostBar" colspan="5">
                    <div class="container">
                        <div class="progress progress-striped">
                            <div class="progress-bar" style="width: 50%;"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr id="Jester" class="player-row">
                <td class="name" colspan="2">s Q e e Z</td>
                <td class="goals">2</td>
                <td class="assists">3</td>
                <td class="saves">12</td>
                <td class="shots">6</td>
            </tr>
            <tr id="Jester_boost" class="player-boost">
                <td class="boostValue">96</td>
                <td class="boostBar" colspan="5">
                    <div class="container">
                        <div class="progress progress-striped">
                            <div class="progress-bar" style="width: 96%;"></div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <table class="team-info-right">
            <tr id="Casper" class="player-row">
                <td class="name" colspan="2">Alexxr</td>
                <td class="goals">2</td>
                <td class="assists">5</td>
                <td class="saves">7</td>
                <td class="shots">5</td>
            </tr>
            <tr id="Casper_boost" class="player-boost">
                <td class="boostValue">0</td>
                <td class="boostBar" colspan="5">
                    <div class="container">
                        <div class="progress progress-striped">
                            <div class="progress-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr id="Khan" class="player-row">
                <td class="name" colspan="2">Nudelli</td>
                <td class="goals">7</td>
                <td class="assists">3</td>
                <td class="saves">6</td>
                <td class="shots">7</td>
            </tr>
            <tr id="Khan_boost" class="player-boost">
                <td class="boostValue">41</td>
                <td class="boostBar" colspan="5">
                    <div class="container">
                        <div class="progress progress-striped">
                            <div class="progress-bar" style="width: 41%;"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr id="Sultan" class="player-row">
                <td class="name" colspan="2">Noopz</td>
                <td class="goals">13</td>
                <td class="assists">50</td>
                <td class="saves">31</td>
                <td class="shots">10</td>
            </tr>
            <tr id="Sultan_boost" class="player-boost">
                <td class="boostValue">31</td>
                <td class="boostBar" colspan="5">
                    <div class="container">
                        <div class="progress progress-striped">
                            <div class="progress-bar" style="width: 31%;"></div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>



    <!-- <div class="playerbug">
        <table class="team-info-left">
        </table>
        <table class="team-info-right">
        </table>
    </div> -->

    <!--boost overlay-->
    <div id="targetDisplay" class="targetDisplay">
        <div class="boostTarget">100</div>
        <div class="speedTarget">127 km/h</div>
    </div>
</body>

</html>
